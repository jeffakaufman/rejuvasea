<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add Data</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cupertino/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
</head>
<body>
 <div id="books" class="row">
    <div id="progress">
        <div class="bar" style="width: 0%;"></div>
    </div>
    <form id="addBook" action="..." data-remote="true" enctype="multipart/form-data" class="span10 offset1">
     <div class="span10">
         <label for="coverImage">CoverImage: </label><img id="picture" width="180" src="img/oz.jpg"/>
         <p>
            <input id="coverImage" name="coverImage" type="file" name="files[]" data-url="/upload" />
        </p>
        <label for="title">Title: </label><input id="title" type="text" />
        <label for="author">Author: </label><input id="author" type="text" />
        <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
        <label for="keywords">Keywords: </label><input id="keywords" type="text" />
        <button id="add">Add</button>
    </div>
</form>
</div>
<script id="bookTemplate" type="text/template">
<img src="<%= coverImage %>" width="105px"/>
<ul>
<li><%= title %></li>
<li><%= author %></li>
<li><%= moment(releaseDate).format('MMMM YYYY') %></li>
<li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
</ul>
<button class="delete">Delete</button>
</script>

<!-- load js files-->
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/jquery.iframe-transport.js"></script>
<script src="js/lib/jquery.fileupload.js"></script>
<script src="js/lib/jquery.fileupload-process.js"></script>
<script src="js/lib/jquery.fileupload-ui.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/models/book.js"></script>
<script src="js/collections/library.js"></script>
<script src="js/views/book.js"></script>
<script src="js/views/library.js"></script>
<script src="js/app.js"></script>
</body>
</html>
